apply plugin: 'application'
apply plugin: 'eclipse'

mainClassName = "Jotunheimr"

sourceCompatibility = 1.6
version = '1.0'

eclipse {
    classpath {
        defaultOutputDir = file("build/classes/main")
        downloadJavadoc = true
        downloadSources = true
    }
}

repositories {
    mavenCentral()
    maven {
        url "http://clojars.org/repo/"
    }
}

dependencies {
    compile 'com.googlecode.lanterna:lanterna:3.0.0'
    
    // https://mvnrepository.com/artifact/org.clojars.ddudey/charva
	compile group: 'org.clojars.ddudey', name: 'charva', version: '1.1.6'
}
